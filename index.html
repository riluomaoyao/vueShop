<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no">
    <title>vue_project</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_941734_fltpwp910ob.css">
    <style>
      * {
        touch-action: none;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      //rem适配==这么一些1rem=375/10=37.5px;这里的width是750/10=75  1rem=75px
      ;(function () {
        var width = document.documentElement.clientWidth;
        var styleNode = document.createElement('style');
        styleNode.innerHTML=' html { font-size: '+width/10+'px !important;}';
        document.head.appendChild(styleNode);
      })();

//      var width = document.documentElement.clientWidth;
//      var targetW = 750;
//      var scale = width / targetW;
//      var metaNode = document.querySelector('meta[name="viewport"]')
//      metaNode.setAttribute('content','initial-scale='+scale+',user-scalable=no')



//      <!--移动端解决300ms的延迟问题-->
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
    </script>
  </body>
</html>
